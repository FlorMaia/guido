<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista  del Profesor - Aula Digital</title>
    <link rel="stylesheet" href="/publico/css/Alumno.CSS">
    <link rel="stylesheet" href="/publico/css/StylesProfe.css">
    
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/Fotos/images.png alt= " Logo del Colegio id="logo">
            <span>Boletín Digital</span>
            <a href="/publico/Index.html" class="btn">Volver al Inicio</a>
            <ul>
                <li><a href="/publico/js/alumnado.js">Boletín de Notas</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="dashboard">
            <h2>Dashboard del Profesor</h2>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Seleccionar Materia</h3>
                    <div id="materias-buttons" class="button-grid">
                        <!-- Los botones de materias se generarán aquí dinámicamente -->
                    </div>
                </div>
                <div class="dashboard-card" id="cursos-card" style="display: none;">
                    <h3>Seleccionar Curso</h3>
                    <div id="cursos-buttons" class="button-grid">
                        <button class="curso-btn" data-curso="7-1">7°1</button>
                    </div>
                </div>
                <div class="dashboard-card" id="notas-card" style="display: none;">
                    <h3>Cargar Notas</h3>
                    <div class="table-container">
                        <table id="notasTable">
                            <thead>
                                <tr>
                                    <th>Alumno</th>
                                    <th>1er Informe</th>
                                    <th>2do Informe</th>
                                    <th>1er Cuatrimestre</th>
                                    <th>3er Informe</th>
                                    <th>4to Informe</th>
                                    <th>2do Cuatrimestre</th>
                                    <th>Nota Final</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Los alumnos y sus notas se cargarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                    <button id="guardarNotas">Guardar Notas</button>
                </div>
    </main>

    <script src="/publico/js/alumnado.js"></script>
</body>
</html>
